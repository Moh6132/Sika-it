<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika IT | خبراء تحليل البيانات</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.9);
            --powerbi-yellow: #F2C811;
            --excel-green: #10b981;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-line: rgba(51, 65, 85, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: linear-gradient(var(--border-line) 1px, transparent 1px),
                              linear-gradient(90deg, var(--border-line) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- الهيدر --- */
        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--powerbi-yellow);
            padding: 15px 5%; position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .logo { font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; display: flex; align-items: center; gap: 10px;}
        .logo i { color: var(--powerbi-yellow); }
        
        .btn-nav {
            background: transparent; color: var(--text-main); padding: 8px 20px; 
            border: 1px solid var(--border-line); border-radius: 5px; 
            text-decoration: none; font-weight: 600; font-size: 0.95rem; transition: 0.3s;
        }
        .btn-nav:hover { border-color: var(--powerbi-yellow); color: var(--powerbi-yellow); background: rgba(242, 200, 17, 0.1); }

        /* --- الواجهة (Hero) --- */
        .hero { 
            padding: 100px 5% 80px; max-width: 1400px; margin: auto; min-height: 90vh;
            display: flex; align-items: center; justify-content: space-between; gap: 40px; flex-wrap: wrap;
        }
        .hero-text { flex: 1; min-width: 320px; }
        
        .code-badge {
            display: inline-block; padding: 5px 15px; background: rgba(0,0,0,0.5);
            color: var(--excel-green); border: 1px solid var(--border-line);
            border-radius: 5px; font-family: monospace; font-size: 1rem; margin-bottom: 20px;
        }

        .hero h1 { font-size: 3.5rem; font-weight: 900; line-height: 1.3; margin-bottom: 20px; }
        .hero h1 span { color: var(--powerbi-yellow); }
        .hero p { font-size: 1.2rem; color: var(--text-muted); max-width: 550px; margin-bottom: 40px; line-height: 1.7;}

        .btn-main {
            background: var(--powerbi-yellow); color: #000; padding: 15px 35px;
            border-radius: 5px; font-weight: 800; font-size: 1.1rem; text-decoration: none;
            transition: 0.3s; display: inline-block; box-shadow: 0 10px 20px rgba(242, 200, 17, 0.3);
        }
        .btn-main:hover { background: #fff; transform: translateY(-5px); box-shadow: 0 15px 30px rgba(255, 255, 255, 0.3); }

        /* --- داشبورد CSS بحركة 3D (بدون جافا سكريبت) --- */
        .hero-dashboard {
            flex: 1; min-width: 350px; background: var(--bg-card);
            border: 1px solid var(--border-line); border-radius: 15px; padding: 25px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            transition: transform 0.5s ease;
            transform: perspective(1000px) rotateY(-5deg) rotateX(5deg); /* ميلان 3D افتراضي */
        }
        .hero-dashboard:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1.02); /* يعتدل عند مرور الماوس */
            border-color: var(--powerbi-yellow);
        }

        .dash-header { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid var(--border-line); padding-bottom: 10px;}
        .dash-header span { font-weight: bold; color: var(--text-muted); }
        
        .kpi-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .kpi-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 5px; border-left: 3px solid var(--powerbi-yellow); transition: 0.3s; }
        .kpi-box:hover { transform: translateY(-5px); background: rgba(0,0,0,0.5); }
        .kpi-box:nth-child(2) { border-color: var(--excel-green); }
        .kpi-box:nth-child(3) { border-color: #3b82f6; }
        .kpi-title { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; }
        .kpi-value { font-size: 1.5rem; font-weight: 900; }
