        :root {

            --text-white: #ffffff;
            --glass: rgba(30, 41, 59, 0.7);
        }

        /* تنسيق الصفحة العام */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);

        }

        /* الهيدر */
        header {

            backdrop-filter: blur(10px);
            padding: 15px 5%;

            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        .logo { font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }
        
        .btn-nav {

            border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 0.9rem;
        }

        /* القسم الرئيسي Hero */
        .hero {
            padding: 120px 20px 80px;
            text-align: center;
            max-width: 900px;
            margin: auto;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 20px; line-height: 1.4; }
        .hero p { font-size: 1.2rem; color: #cbd5e1; margin-bottom: 40px; }

        /* الأزرار الـ 3D */
        .btn {
            padding: 15px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: 0.2s;
            position: relative;
            top: 0;
            margin: 10px;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 0 #1d4ed8; /* الظل السفلي */
        }
        .btn-primary:active { top: 5px; box-shadow: none; }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            box-shadow: 0 5px 0 #047857;
        }
        .btn-outline:active { top: 5px; box-shadow: none; }

        /* البطاقات وتأثيرات الـ 3D */

        .section-title { text-align: center; margin: 80px 0 50px; font-size: 2.2rem; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }

        .card-3d {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }
        .card-icon { font-size: 2.5rem; color: var(--primary); transform: translateZ(30px); display: inline-block; margin-bottom: 20px; }
        .card-3d h3 { font-size: 1.5rem; transform: translateZ(20px); margin-bottom: 10px; }
        .card-3d p { color: #94a3b8; transform: translateZ(10px); }

        /* الأسعار */
        .pricing-card { text-align: center; border-top: 4px solid var(--accent); position: relative; }
        .price { font-size: 3rem; font-weight: 900; margin: 20px 0; }
        .features-list { list-style: none; padding: 0; text-align: right; margin: 20px 0; }
        .features-list li { margin-bottom: 10px; color: #cbd5e1; }
        .features-list i { color: var(--accent); margin-left: 10px; }
